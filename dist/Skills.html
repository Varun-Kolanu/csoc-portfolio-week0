<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Portfolio - Skills</title>
    <style>
        .skillCard:hover .outer {
            transform: rotateY(180deg);
            color: transparent;
        }

        .skills {
            perspective: 1200px;
        }
    </style>
</head>

<body>
    <div class="flex flex-col justify-between w-[100vw] h-[100vh] bg-gradient-radial from-[#37b9f3] to-[#0088ff]">
        <a href="./index.html" class="absolute top-5 left-10 text-white flex justify-between items-center">
            Home <i class="w-4 h-4 ml-2 fa fa-home"></i>
        </a>
        <nav class="flex w-[100vw] justify-center">
            <ul class="flex justify-evenly w-[40rem] absolute font-mono top-4 text-white text-xl">
                <a href="./AboutMe.html">
                    <li
                        class="hover:underline hover:underline-offset-4 hover:text-orange-300 cursor-pointer transition-all duration-500">
                        About Me</li>
                </a>
                <a href="./Skills.html">
                    <li class="text-red-300 underline underline-offset-4 font-bold">
                        Skills</li>
                </a>
                <a href="./Projects.html">
                    <li
                        class="hover:underline hover:underline-offset-4 hover:text-orange-300 cursor-pointer transition-all duration-500 ">
                        Projects</li>
                </a>
            </ul>
        </nav>
        <div class="skillBox relative w-[900px] h-[550px] mx-auto bottom-9 drop-shadow-2xl">
            <h1 class="text-5xl font-serif text-[#f6ba74] mb-8 ml-24">My Skills</h1>
            <div>
                <div class="skillCard drop-shadow-2xl">
                    <div class="inner bg-gray-300 h-64 w-64 absolute top-20 left-20 rounded-xl grid grid-cols-3">
                        <img src="../src/Icons/html.svg" alt="html" class="w-16 h-16 m-auto hover:scale-125 transition-all duration-500" title="HTML">
                        <img src="../src/Icons/css.svg" alt="css" class="w-16 h-16 m-auto hover:scale-125 transition-all duration-500" title="CSS">
                        <img src="../src/Icons/js.svg" alt="js" class="w-16 h-16 m-auto hover:scale-125 transition-all duration-500" title="JavaScript">
                        <img src="../src/Icons/tailwind.svg" alt="tailwind" class="w-16 h-16 m-auto hover:scale-125 transition-all duration-500" title="Tailwind CSS">
                        <img src="../src/Icons/sass.svg" alt="sass" class="w-16 h-16 m-auto hover:scale-125 transition-all duration-500" title="Sass">
                        <img src="../src/Icons/react.svg" alt="react" class="w-16 h-16 m-auto hover:scale-125 transition-all duration-500" title="React Js">
                    </div>
                    <div class="skills">
                        <div
                            class="outer w-64 h-64 absolute top-20 left-20 origin-left transition-all duration-1000 rotate-y-35 border border-blue-600 rounded-xl flex flex-col justify-center items-center text-white text-2xl font-mono bg-gradient-radial from-[#0184ff] to-[#00417d]">
                            <span>Frontend</span>
                            <span>Development</span>
                        </div>
                    </div>
                </div>
                <div class="skillCard drop-shadow-2xl">
                    <div class="inner w-64 bg-gray-300 h-64 absolute top-20 left-[600px] rounded-xl grid grid-cols-2">
                        <img src="../src/Icons/node.svg" alt="node" class="w-20 h-20 m-auto hover:scale-125 transition-all duration-500" title="Node Js">
                        <img src="../src/Icons/express.svg" alt="express" class="w-16 h-16 m-auto hover:scale-125 transition-all duration-500" title="Express Js">
                        <img src="../src/Icons/mongodb.svg" alt="mongodb" class="w-16 h-16 m-auto hover:scale-125 transition-all duration-500" title="Mongo DB">
                        <img src="../src/Icons/python.svg" alt="python" class="w-16 h-16 m-auto hover:scale-125 transition-all duration-500" title="Python">
                    </div>
                    <div class="skills">
                        <div
                            class="outer w-64 h-64 absolute top-20 left-[600px] origin-left transition-all duration-1000 rotate-y-15 border border-blue-600 rounded-xl flex justify-center items-center flex-col text-white text-2xl font-mono bg-gradient-radial from-[#0184ff] to-[#00417d]">
                            <span>Backend</span>
                            <span>Development</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
