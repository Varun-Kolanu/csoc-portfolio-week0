        <div id="contactBox" class="w-[1000px] relative bottom-8 mx-auto">
            <h1 class="text-5xl font-serif text-[#f6ba74] mb-8">
                Contact Me

            <div id="contactContainer" class="grid grid-cols-2">
                <form action="#" class="flex flex-col relative top-5 text-white">
                    <input type="text" id="name" placeholder="Your Name"
                        class="bg-transparent my-6 border-b-2 border-b-white focus:outline-none  font-mono" />
                    <input type="tel" id="phone" placeholder="Mobile No."
                        class="font-mono bg-transparent my-6 border-b-2 border-b-white focus:outline-none " />
                    <input type="email" id="email" placeholder="Email Id"
                        class="font-mono bg-transparent  my-6 border-b-2 border-b-white focus:outline-none " />
                    <textarea name="message" id="message" rows="3" cols="10" placeholder="Message..."
                        class="font-mono bg-transparent my-10 border-b-2 border-b-white focus:outline-none "></textarea>
                    <div class="btns flex justify-center">
                        <button class="btnPrimary mr-10 w-32" type="submit">Submit</button>
                        <button class="btnSec w-32 hover:bg-[#4f4ae6]" type="reset">Reset</button>
                    </div>
                </form>
